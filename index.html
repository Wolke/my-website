<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網頁</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        #about {
            background: #f4f4f4;
        }
        #portfolio {
            background: #eaeaea;
        }
        #contact {
            background: #f4f4f4;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的個人網頁</h1>
        <p>探索我的世界，了解我的專業和興趣</p>
    </header>
    <nav>
        <a href="#about">關於我</a>
        <a href="#portfolio">作品集</a>
        <a href="#contact">聯絡我</a>
    </nav>
    <section id="about">
        <h2>關於我</h2>
        <p>你好！我是 [你的名字]，一位熱衷於 [你的專業或興趣] 的人。我喜歡創造和解決問題。</p>
    </section>
    <section id="portfolio">
        <h2>作品集</h2>
        <p>以下是一些我過去的項目：</p>
        <ul>
            <li>項目一 - 簡短描述</li>
            <li>項目二 - 簡短描述</li>
            <li>項目三 - 簡短描述</li>
            <li>
                <p>大學生的日常.mp3</p>
                <audio controls>
                    <source src="path/to/大學生的日常.mp3" type="audio/mpeg">
                    您的瀏覽器不支持音頻播放。
                </audio>
            </li>
        </ul>
    </section>
    <section id="contact">
        <h2>聯絡我</h2>
        <p>可以通過以下方式與我聯絡：</p>
        <p>電子郵件：yourname@example.com</p>
        <p>電話：123-456-7890</p>
    </section>
    <footer>
        <p>&copy; 2025 [你的名字]. 保留所有權利。</p>
    </footer>
</body>
</html>
